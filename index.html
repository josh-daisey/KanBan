<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KanBan</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/jquery.wheelcolorpicker.js"></script>
    <script type="text/javascript" src="scripts/kanban.js"></script>
    <link type="text/css" rel="stylesheet" href="css/wheelcolorpicker.css" />
</head>

<body>

    <div class="column">
        <div class="portlet">
            <div class="portlet-header">Tasks</div>
            <div class="portlet-content">
                <ul id="card" class="cardSortable">
                    <li class="ui-state-default">Item 1</li>
                    <li class="ui-state-default">Item 2</li>
                    <li class="ui-state-default">Item 3</li>
                    <li class="ui-state-default">Item 4</li>
                    <li class="ui-state-default">Item 5</li>
                </ul>
            </div>
        </div>

    </div>

    <div class="column">

        <div class="portlet">
            <div class="portlet-header">Doing</div>
            <div class="portlet-content">
                <ul id="card" class="cardSortable">
                    <li class="ui-state-default">Item 1</li>
                    <li class="ui-state-default">Item 2</li>
                    <li class="ui-state-default">Item 3</li>
                    <li class="ui-state-default">Item 4</li>
                    <li class="ui-state-default">Item 5</li>
                </ul>
            </div>
        </div>

    </div>

    <div class="column">
        <div class="portlet">
            <div class="portlet-header">Done</div>
            <div class="portlet-content">
                <ul id="card" class="cardSortable">
                    <li class="ui-state-default">Item 1</li>
                    <li class="ui-state-default">Item 2</li>
                    <li class="ui-state-default">Item 3</li>
                    <li class="ui-state-default">Item 4</li>
                    <li class="ui-state-default">Item 5</li>
                </ul>
            </div>
        </div>

    </div>
    <div class="column">
    </div>

</body>

</html>
